[tool.poetry]
name = "force"
version = "0.1.0"
description = "Deanza Force Ledger"
authors = ["rbriski"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
flask = "*"
flask-bcrypt = "*"
requests = "*"
pyairtable = "*"
arrow = "*"
gunicorn = "*"
sentry-sdk = {extras = ["flask"], version = "*"}
python-dotenv = "^0.21.0"

[tool.poetry.dev-dependencies]
"flake8" = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
