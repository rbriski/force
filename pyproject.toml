[tool.poetry]
name = "force"
version = "0.1.0"
description = "Deanza Force Ledger"
authors = ["rbriski"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
flask = "*"
flask-bcrypt = "*"
requests = "*"
pyairtable = "*"
arrow = "*"
gunicorn = "*"
sentry-sdk = {extras = ["flask"], version = "*"}
python-dotenv = "^0.21.0"
alembic = "^1.8.1"
uuid = "^1.30"
flask-sqlalchemy = "^3.0.2"
flask-migrate = "^4.0.0"
importlib-resources = "^5.10.2"
importlib-metadata = "^6.0.0"
zipp = "^3.11.0"
turbo-flask = "^0.8.3"
flask-wtf = "^1.1.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.240"
black = "^23.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
